<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Bootstrp</title>
</head>

<body>
  <div class ="container">
  <h1>Dune Quiz</h1>

    <p>This quiz will test your knolwedge of the sci-fi movie Dune. Good luck!</p>

    <p>Source: <a href="https://en.wikipedia.org/wiki/Dune_(2021_film)">Wikipedia</a>.</p>
    <form>
    <div class ="row"></div>
      <div class="col-md-8"></div>

      <fieldset>
        <legend>Main character</legend>

        <div class="form-group">
          <label for="maincharactername">What is the main protagonist's name? </label>
          <input type="text" id="maincharactername" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="actorname">What is the actor's name who plays the main protagonist? </label>
          <input type="text" id="actorname" placeholder="Name">
        </div>

        </fieldset>
        <fieldset>
          <legend>Atreides family</legend>

          <div class="form-group">
            <label for="familynames">Name the rest of the Atreides family. </label>
            <textarea class="form-control" id="familynames" placeholder="List of names"></textarea>
          </div>

          </fieldset>
          <fieldset>
            <legend>Opposing family</legend>

            <div class="form-group">
              <label class="d-block">What is the name of the family opposing to the Atreides family? </label></div>

              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="opposingfamily" value="The Targaryens"> The Targaryens
                </label>
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="opposingfamily" value="The Herberts"> The Herberts
              </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="opposingfamily" value="The Harkonnens"> The Harkonnens
            </label>
        </div>

        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="opposingfamily" value="The Skywalkers"> The Skywalkers
          </label>
      </div>
            </fieldset>
            <fieldset>
              <legend>Planets</legend>


                          <div class="form-group">
                            <label class="d-block">What is the name of the family opposing to the Atreides family? </label>
                          </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="planets" value="Dorne"> Dorne
                              </label>
                          </div>

                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" name="planets" value="Caladan"> Caladan
                            </label>
                        </div>

                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="planets" value="Neptune"> Neptune
                          </label>
                      </div>

                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="planets" value="Arrakis"> Arrakis
                        </label>
                    </div>
            </fieldset>
            <fieldset>
              <legend>Resource</legend>

              <div class="form-group">
                <label for="resource">What is the name of the resource on the planet both families are fighting for control over?</label>
                <select class="form-control" id="resource">
                    <option>Choose</option>
                    <option value="Oil">Oil</option>
                    <option value="Adamantium">Adamantium</option>
                    <option value="Water">Water</option>
                    <option value="Palladium">Palladium</option>
                    <option value="Spice">Spice</option>
                    <option value="Salt">Salt</option>
                  </select>
                </div>

            </fieldset>

            <p><input type="submit" value="Submit"> <input type="reset" value="Start Over"></p>


          </form>
      </div>

       <script src="js/jquery.slim.min.js"></script>
       <script src="js/popper.min.js"></script>
       <script src="js/bootstrap.min.js"></script>

</body>
</html>
